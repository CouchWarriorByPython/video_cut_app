<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завантаження відео</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Завантаження відео</h1>

        <div class="upload-container">
            <!-- Поле для Azure URL -->
            <div class="form-group">
                <label for="video-url">Посилання на відео (Azure):</label>
                <input type="text" id="video-url" class="form-control">
            </div>

            <!-- Єдині поля для метаданих -->
            <div class="form-group">
                <label for="metadata-where">Локація (опційно):</label>
                <input type="text" id="metadata-where" class="form-control"
                       pattern="[A-Za-z\s\-_]+" title="Тільки англійські літери">
            </div>

            <div class="form-group">
                <label for="metadata-when">Дата зйомки (опційно):</label>
                <input type="text" id="metadata-when" class="form-control"
                       pattern="[0-9]{8}" title="Формат: РРРРММДД (наприклад, 20250508)"
                       placeholder="РРРРММДД">
            </div>

            <!-- Кнопка завантаження -->
            <button id="upload-btn" class="btn full-width">Завантажити відео</button>
        </div>

        <div id="result" class="hidden"></div>

        <div class="navigation-buttons">
            <a href="/annotator" class="btn btn-primary full-width">Перейти до анотацій</a>
        </div>
    </div>

    <script src="/upload.js"></script>
</body>
</html>
