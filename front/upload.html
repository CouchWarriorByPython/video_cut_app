<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завантаження відео</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Завантаження відео</h1>

        <div id="drop-area" class="drop-area">
            <p>Перетягніть відео сюди або натисніть для вибору файлу</p>
            <input type="file" id="file-input" accept="video/*" class="hidden">
        </div>

        <div class="upload-form">
            <h2>Або завантажте з Azure</h2>
            <form id="video-upload-form" method="POST" action="/upload_from_azure">
                <div class="form-group">
                    <label for="video-url">Посилання на відео (Azure):</label>
                    <input type="text" id="video-url" name="video_url" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="where">Локація (опційно):</label>
                    <input type="text" id="where" name="where" class="form-control"
                           pattern="[A-Za-z\s\-_]+" title="Тільки англійські літери">
                </div>

                <div class="form-group">
                    <label for="when">Дата зйомки (опційно):</label>
                    <input type="text" id="when" name="when" class="form-control"
                           pattern="[0-9]{8}" title="Формат: РРРРММДД (наприклад, 20250508)"
                           placeholder="РРРРММДД">
                </div>

                <button type="submit" class="btn">Завантажити відео</button>
            </form>
        </div>

        <div id="result" class="hidden"></div>

        <div class="navigation-buttons">
            <a href="/annotator" class="btn btn-primary full-width">Перейти до анотацій</a>
        </div>
    </div>

    <script src="/upload.js"></script>
</body>
</html>
